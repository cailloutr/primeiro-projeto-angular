<section>
  <form>
    <input type="text" placeholder="Filter by city" #filter1 />
    <button class="primary" type="button" (click)="filterResults(filter1.value)">Search</button>
  </form>
</section>
<section class="results">
  @for(housingLocation of filteredLocationList; track $index) {
  <app-housing-location [housingLocation]="housingLocation"></app-housing-location>
  }
</section>
